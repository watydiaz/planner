<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generando Iconos...</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        // Generar y descargar todos los iconos automáticamente
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 512;

            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3b82f6');
            gradient.addColorStop(1, '#2563eb');
            ctx.fillStyle = gradient;
            
            roundRect(ctx, 0, 0, size, size, size * 0.2);
            ctx.fill();

            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 3 * scale;
            
            const baseX = 80 * scale;
            const baseY = 120 * scale;
            const colWidth = 90 * scale;
            const colHeight = 280 * scale;
            const cardWidth = 70 * scale;
            const cardHeight = 50 * scale;

            drawColumn(ctx, baseX, baseY, colWidth, colHeight, scale);
            drawCard(ctx, baseX + 10 * scale, baseY + 15 * scale, cardWidth, cardHeight, scale);
            drawCard(ctx, baseX + 10 * scale, baseY + 75 * scale, cardWidth, cardHeight, scale);
            drawCard(ctx, baseX + 10 * scale, baseY + 135 * scale, cardWidth, cardHeight, scale);

            drawColumn(ctx, baseX + 110 * scale, baseY, colWidth, colHeight, scale);
            drawCard(ctx, baseX + 120 * scale, baseY + 15 * scale, cardWidth, cardHeight, scale);
            drawCard(ctx, baseX + 120 * scale, baseY + 75 * scale, cardWidth, cardHeight, scale);

            drawColumn(ctx, baseX + 220 * scale, baseY, colWidth, colHeight, scale);
            drawCard(ctx, baseX + 230 * scale, baseY + 15 * scale, cardWidth, cardHeight, scale);
            drawCard(ctx, baseX + 230 * scale, baseY + 75 * scale, cardWidth, cardHeight, scale);
            drawCard(ctx, baseX + 230 * scale, baseY + 135 * scale, cardWidth, cardHeight, scale);
            drawCard(ctx, baseX + 230 * scale, baseY + 195 * scale, cardWidth, cardHeight, scale);

            const checkX = 410 * scale;
            const checkY = 110 * scale;
            const checkR = 45 * scale;
            
            ctx.beginPath();
            ctx.arc(checkX, checkY, checkR, 0, Math.PI * 2);
            ctx.fillStyle = '#10b981';
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 6 * scale;
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo((checkX - 25 * scale), checkY);
            ctx.lineTo((checkX - 10 * scale), (checkY + 15 * scale));
            ctx.lineTo((checkX + 25 * scale), (checkY - 20 * scale));
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 12 * scale;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function drawColumn(ctx, x, y, width, height, scale) {
            ctx.fillStyle = 'rgba(255,255,255,0.15)';
            roundRect(ctx, x, y, width, height, 12 * scale);
            ctx.fill();
            ctx.stroke();
        }

        function drawCard(ctx, x, y, width, height, scale) {
            const gradient = ctx.createLinearGradient(x, y, x + width, y + height);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(1, '#e0e7ff');
            ctx.fillStyle = gradient;
            roundRect(ctx, x, y, width, height, 8 * scale);
            ctx.fill();
        }

        function generateAndDownload(size, index) {
            const canvas = document.getElementById('canvas');
            canvas.width = size;
            canvas.height = size;
            
            drawIcon(canvas, size);
            
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
                
                if (index < sizes.length - 1) {
                    setTimeout(() => generateAndDownload(sizes[index + 1], index + 1), 500);
                } else {
                    // Generar favicon al final
                    setTimeout(generateFavicon, 500);
                }
            });
        }

        function generateFavicon() {
            const canvas = document.getElementById('canvas');
            canvas.width = 48;
            canvas.height = 48;
            
            drawIcon(canvas, 48);
            
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'favicon.png';
                a.click();
                URL.revokeObjectURL(url);
                
                document.body.innerHTML = '<h1 style="font-family:Arial;text-align:center;margin-top:50px;">✅ Iconos descargados! Cierra esta ventana.</h1>';
            });
        }

        // Iniciar descarga automática
        setTimeout(() => generateAndDownload(sizes[0], 0), 1000);
        document.body.innerHTML = '<h1 style="font-family:Arial;text-align:center;margin-top:50px;">⏳ Generando iconos... No cierres esta ventana.</h1>';
    </script>
</body>
</html>

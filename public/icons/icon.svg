<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Tablero Kanban (3 columnas) -->
  <g transform="translate(80, 120)">
    <!-- Columna 1 -->
    <rect x="0" y="0" width="90" height="280" rx="12" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
    <rect x="10" y="15" width="70" height="50" rx="8" fill="url(#card)"/>
    <rect x="10" y="75" width="70" height="50" rx="8" fill="url(#card)"/>
    <rect x="10" y="135" width="70" height="50" rx="8" fill="url(#card)"/>
    
    <!-- Columna 2 -->
    <rect x="110" y="0" width="90" height="280" rx="12" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
    <rect x="120" y="15" width="70" height="50" rx="8" fill="url(#card)"/>
    <rect x="120" y="75" width="70" height="50" rx="8" fill="url(#card)"/>
    
    <!-- Columna 3 -->
    <rect x="220" y="0" width="90" height="280" rx="12" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
    <rect x="230" y="15" width="70" height="50" rx="8" fill="url(#card)"/>
    <rect x="230" y="75" width="70" height="50" rx="8" fill="url(#card)"/>
    <rect x="230" y="135" width="70" height="50" rx="8" fill="url(#card)"/>
    <rect x="230" y="195" width="70" height="50" rx="8" fill="url(#card)"/>
  </g>
  
  <!-- Icono de checkmark -->
  <circle cx="410" cy="110" r="45" fill="#10b981" stroke="white" stroke-width="6"/>
  <path d="M 385 110 L 400 125 L 435 90" fill="none" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
